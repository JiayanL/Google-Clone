<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/13ed3a7f32.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <div class="header-left">

        <!-- Search Bar and Surrounding Components -->
        <div class ="search">

        <!-- Footer -->

            <a href="#">Advertising</a>
